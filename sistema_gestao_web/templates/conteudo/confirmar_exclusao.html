{% extends 'conteudo/base.html' %}
{% block conteudo%}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h1 class="text-center">Confirmar exclus√£o do {{item.titulo}}</h1>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="text-center">
                            <button class="btn btn-secondary mr-2" type="button"
                                onclick="history.back()">Cancelar</button>
                            <button class="btn btn-danger" type="submit">Confirmar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
